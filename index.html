<!DOCTYPE html>
<!--DOCTYPE tells which version of HTML, the page is written in-->
    <head>
        <meta charset="utf-8"> <!-- charset is used for encoding-->
        <!-- we have used utf-8 for encoding-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Voice Controlled Notes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--meta tag is used to return metadata to HTML document and metadata is not displayed on page-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <!-- Shoelace style sheet ( It is a light weight forward thinking CSS library built with future CSS syntax)-->
        <link rel="stylesheet" href="styles.css">
        <!--external style sheets-->

    </head>
    <body>
        <div class="container">
        	<!-- div tag is often used with containers that encapsulates the page elementsand divides HTML document to sections-->

            <h1>Voice Controlled Notes App</h1>
            

            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

            <div class="app"> 
                <h3>Add New Note</h3>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="6"></textarea>
                </div>         
                <button id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
                <button id="save-note-btn" title="Save Note">Save Note</button>   
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
                
                

            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- JQuery for easier DOM operations-->
        <!--DOM acts as an interface between application programming language and XHTML,HTML...-->
        <script src="script.js"></script>
        <!--external JavaScript scripts-->
        
    </body>
</html>
<!--speech to text api is supported only on chrome and firefox-->
